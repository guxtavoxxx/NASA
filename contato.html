<!DOCTYPE html>
<html >
    <head>

        <meta charset="utf-8">
        <title>Contatos</title>
        <link rel="stylesheet" href="style.css">
    </head>
<body>
    <header id="fundo">
        <div class="caixa">
            <h1><img id ="foguete"src="foguete.jpg" alt="Logo da NASA"> </h1>
        <nav>
            <ul>
                <li><a href="index.html2.html">Home</a></li>
                <li><a href="Nasa.html">Foguetes</a></li>
                <li><a href="foguetes.html"> Contatos</a></li>
            </ul>
        </nav>
        </div>
    </header>
   
   <main>
        <form>
            <label for="nomesobrenome">Nome e sobrenome</label>
           <input type="text" id="nomesobrenome" class="input-padrao" required> 
           
           <label for ="email">Email</label>
           <input type ="email" id = "email" class ="input-padrao" required placeholder="seuEmail@nasa.com">

           <label for ="telefone">Telefone</label>
           <input type ="tel" id ="telefone" class="input-padrao" required placeholder="(XX) XXXXX-XXXX">

           <label for ="mensagem">Mensagem</label>
           <textarea cols ="70" rows ="10" id="mensagem" class="input-padrao"required></textarea>

        <fieldset>
                <legend>Como prefere o nosso contato?</legend>
                <label for ="radio-email"> <input type="radio" name="contato" value ="email" id ="radio-email" checked >Email</label>
               

                <label for ="radio-telefone"><input type ="radio" name="contato" value ="telefone" id = "radio-telefone">Telefone</label>
                

                <label for="radio-whatsapp"><input type ="radio" name="contato" value ="whatsapp" id ="radio-whatsapp">WhatsApp</label>
                
        </fieldset>

        <fieldset>
            <legend>Qual horario prefere ser atendido?</legend>
            <select>
                <option>Manhã</option>
                <option>Tarde</option>
                <option>Noite</option>
            </select>
        </fieldset>

        <label class ="checkbox"><input type="checkbox" checked> Gostaria de receber nossas novidades por email?</label>


           <input type="submit" value ="Enviar Formulário" class="enviar">
        </form>
        
        <table>
        <thead>
             <th>Dia</th>
             <th>Horário</th>
          </tr> 
        </thead>
    <tbody>
          <tr>
             <td>Segunda</td>
             <td>8h ~ 20h</td>
          </tr>

          <tr>
             <td>Quarta</td>
             <td>8h ~ 20h</td>
          </tr>

          <tr>
             <td>Sexta</td>
             <td>8h ~ 20h</td>
          </tr>
        </table>
    </tbody>


   </main>
